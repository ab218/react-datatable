<html>

<head>
  <script src="./d3.min.js"></script>
  <link rel="stylesheet" type="text/css" href="analysis-window.css">
  <title>Data Analysis</title>
</head>

<body style="min-width: 100%; min-height: 100%;">
  <div style="text-align: center;" id="chart" class="chart"></div>
  <details style="text-align: left;" class="analysis-details" open>
    <summary class="analysis-summary-title">Chart Options</summary>
    <div style="margin-left: 2em;">
      <div><input type="checkbox" value="histogramBorders" onclick="toggleChartElement(this)" checked>Histogram Borders</div>
      <br>
      <div><input type="checkbox" onclick="centerPoly(this)" checked>Center Polynomial Regressions</div>
      <div><input type="checkbox" value="linearRegressionLine" onclick="toggleChartElement(this)">Linear Fit <span style="font-size: 1.5em; color: steelblue;">&#9656</span></div>
      <div style="margin-left: 2em;"><input type="checkbox" value="confidenceBandsFit" onclick="toggleChartElement(this)">Confid Curves Fit <span style="font-size: 1.5em; color: red;">&#9656</span></div>
      <div style="margin-left: 2em;"><input type="checkbox" value="confidenceBands" onclick="toggleChartElement(this)">Confid Curves Indiv <span style="font-size: 1.5em; color: red;">&#9656</span></div>
      <div><input type="checkbox" value="degree2PolyLine" onclick="toggleChartElement(this)">Quadratic Fit <span style="font-size: 1.5em; color: green;">&#9656</span></div>
      <div><input type="checkbox" value="degree3PolyLine" onclick="toggleChartElement(this)">Cubic Fit <span style="font-size: 1.5em; color: darkmagenta;">&#9656</span></div>
      <div><input type="checkbox" value="degree4PolyLine" onclick="toggleChartElement(this)">Quartic Fit <span style="font-size: 1.5em; color: saddlebrown;">&#9656</span></div>
      <div><input type="checkbox" value="degree5PolyLine" onclick="toggleChartElement(this)">5th Degree Fit <span style="font-size: 1.5em; color: goldenrod;">&#9656</span></div>
      <div><input type="checkbox" value="degree6PolyLine" onclick="toggleChartElement(this)">6th Degree Fit <span style="font-size: 1.5em; color: thistle;">&#9656</span></div>
    </div>
  </details>
  <div id="container"></div>
  <script src="template_helpers.js"></script>
  <script src="linear_regression.js"></script>
</body>

</html>
