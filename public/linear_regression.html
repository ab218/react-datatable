<html>

<head>
  <style>
    body {
      margin: 0 auto;
      display: table;
      font-family: "Helvetica Neue", sans-serif;
    }

    .linearRegressionLine {
      stroke-width: 2px;
      stroke: steelblue;
      z-index: 1;
    }

    .degree2PolyLine {
      stroke-width: 2px;
      stroke: green;
      z-index: 1;
    }

    .degree3PolyLine {
      stroke-width: 2px;
      stroke: darkmagenta;
      z-index: 1;
    }

    .degree4PolyLine {
      stroke-width: 2px;
      stroke: saddlebrown;
      z-index: 1;
    }

    .degree5PolyLine {
      stroke-width: 2px;
      stroke: goldenrod;
      z-index: 1;
    }

    .degree6PolyLine {
      stroke-width: 2px;
      stroke: thistle;
      z-index: 1;
    }

    .confidenceBands {
      stroke-width: 2px;
      stroke: red;
      stroke-dasharray: 10, 5;
      z-index: 1;
    }

    .confidenceBandsFit {
      stroke-width: 2px;
      stroke: red;
      stroke-dasharray: 10, 5;
      z-index: 1;
    }


    .equation {
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
    <script src="./d3-v4.js"></script>
  <title>Data Analysis</title>
</head>

<body>
  <div style="text-align: center;" id="chart" class="chart"></div>
  <div><input type="checkbox" value="histogramBorders" onclick="toggleChartElement(this)" checked>Histogram Borders</div>
  <br>
  <br>
  <div><input type="checkbox" value="linearRegressionLine" onclick="toggleChartElement(this)" checked>Linear Fit</div>
  <div><input type="checkbox" value="degree2PolyLine" onclick="toggleChartElement(this)">Quadratic Fit</div>
  <div><input type="checkbox" value="degree3PolyLine" onclick="toggleChartElement(this)">Cubic Fit</div>
  <div><input type="checkbox" value="degree4PolyLine" onclick="toggleChartElement(this)">Quartic Fit</div>
  <div><input type="checkbox" value="degree5PolyLine" onclick="toggleChartElement(this)">5th Degree Fit</div>
  <div><input type="checkbox" value="degree6PolyLine" onclick="toggleChartElement(this)">6th Degree Fit</div>
  <br>
  <br>
  <div><input type="checkbox" value="confidenceBandsFit" onclick="toggleChartElement(this)">Confid Curves Fit</div>
  <div><input type="checkbox" value="confidenceBands" onclick="toggleChartElement(this)">Confid Curves Indiv</div>
  <div id="container"></div>
  <script src="linear_regression.js"></script>
</body>

</html>
