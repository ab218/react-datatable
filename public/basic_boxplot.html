<script>
  var data = [{"histobin":"Bob","size":33},{"histobin":"Robin","size":12},{"histobin":"Anne","size":41},{"histobin":"Mark","size":16},{"histobin":"Joe","size":59},{"histobin":"Eve","size":38},{"histobin":"Karen","size":21},{"histobin":"Kirsty","size":25},{"histobin":"Chris","size":30}];

  var boxData = [12, 10, 7, 6, 2, 10, 9, 6, 4, 4, 12, 9, 8, 3, 11, 8, 7, 6, 2, 11, 10, 7, 5, 3, 5]



  // Compute summary statistics used for the box:
  var boxData_sorted = boxData.sort(d3.ascending)
  var q1 = d3.quantile(boxData_sorted, .25)
  var median = d3.quantile(boxData_sorted, .5)
  var q3 = d3.quantile(boxData_sorted, .75)
  var interQuantileRange = q3 - q1
  var min = boxData_sorted[0]
  var max = boxData_sorted[boxData_sorted.length - 1]

  // set the dimensions and margins of the graph
  var margin = {top: 20, right: 20, bottom: 30, left: 40},
      width = 350 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;
  var center = 400;
  var boxWidth = 100

  // set the ranges
  var y = d3.scaleBand()
            .range([height, 0])
            .padding(0.1)

  var x = d3.scaleLinear()
            .range([0, width]);
  var z = d3.scaleLinear()
          .domain([min - min,max + max*0.25])
          .range([height, 0]);


  // append the svg object to the body of the page
  // append a 'group' element to 'svg'
  // moves the 'group' element to the top left margin
  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right + 300)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // svg.call(d3.axisLeft(y))

    // format the data
    data.forEach(function(d) {
      d.size = +d.size;
    });

    // Scale the range of the data in the domains
    x.domain([0, d3.max(data, function(d){ return d.size; })])
    y.domain(data.map(function(d) { return d.histobin; }));
    //y.domain([0, d3.max(data, function(d) { return d.size; })]);

    // append the rectangles for the bar chart
    svg.selectAll(".bar")
        .data(data)
      .enter().append("rect")
        .attr("class", "bar")
        //.attr("x", function(d) { return x(d.size); })
        .attr("width", function(d) {return x(d.size); } )
        .attr("y", function(d) { return y(d.histobin); })
        .attr("height", y.bandwidth());

    // add the x Axis
    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    // add the y Axis
    svg.append("g")
        .call(d3.axisLeft(z));

// Show the main vertical line
svg
.append("line")
  .attr("x1", center)
  .attr("x2", center)
  .attr("y1", z(min) )
  .attr("y2", z(max) )
  .attr("stroke", "black")
svg
.append("line")
  .attr("x1", center)
  .attr("x2", center)
  .attr("y1", y(min))
  .attr("y2", y(max))
  .attr("stroke", "black")

  svg
.append("rect")
  .attr("x", center - boxWidth/2)
  .attr("y", z(q3))
  .attr("height", (z(q1)-z(q3)) )
  .attr("width", boxWidth )
  .attr("stroke", "black")
  .style("fill", "#69b3a2")

  // show median, min and max horizontal lines
svg
.selectAll("toto")
.data([min, median, max])
.enter()
.append("line")
  .attr("x1", center-boxWidth/2)
  .attr("x2", center+boxWidth/2)
  .attr("y1", function(d){ return(z(d))} )
  .attr("y2", function(d){ return(z(d))} )
  .attr("stroke", "black")

// Add individual points with jitter
var jitterWidth = 10
svg
  .selectAll("indPoints")
  .data(boxData)
  .enter()
  .append("circle")
    .attr("cx", function(d){return((center - boxWidth/10))})
    .attr("cy", function(d){return(z(d) - jitterWidth/2 + Math.random()*jitterWidth )})
    .attr("r", 4)
    .style("fill", "white")
    .attr("stroke", "black")



  </script>
