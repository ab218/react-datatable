<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<p>
  <label># bins</label>
  <input type="number" min="1" max="100" step="1" value="20" id="nBin">
</p>


<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 40},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    // get the data
    var boxData = [12, 10, 7, 6, 2, 10, 9, 6, 4, 4, 12, 9, 8, 3, 11, 8, 7, 6, 2, 11, 10, 7, 5, 3, 5]

      var y = d3.scaleBand()
          .range([height, 0])
          .padding(0.1);

      var xAxis = svg.append("g")

      // X axis: scale and draw:
      var x = d3.scaleLinear()
          .range([width, 0]);

      // A function that builds the graph for a specific value of bin
      function update(nBin) {

        // set the parameters for the histogram
        var histogram = d3.histogram()
            .value(function(d) { return d; })   // I need to give the vector of value
            .domain([0,3])  // then the domain of the graphic
            .thresholds(x.ticks(nBin)); // then the numbers of bins

        // And apply this function to data to get the bins
        var bins = histogram(boxData);

        console.log(bins)

        // Y axis: update now that we know the domain
        x.domain([0, d3.max(boxData, function(d) {
          return d;
        })]);   // d3.hist has to be called before the Y axis obviously
        y.domain(boxData.map(d => d))

        // xAxis
        //     .transition()
        //     .duration(1000)
        //     .attr("transform", `translate(0,${height})`)
        //     .call(d3.axisBottom(x));

        // Join the rect with the bins data
        svg.selectAll("rect")
            .data(bins)
            .enter().append('rect')
            .attr('class', 'bar')
            .attr("width", function(d) {
              console.log(d)
              return x(d.x0);
            } )
            .attr("y", function(d) {
              console.log(d.x1)
              return y(d.x0);
            })
            .attr("height", y.bandwidth());

        svg.append('g')
        .attr('transform', "translate(0," + height + ")")
        .call(d3.axisBottom(x));

          // add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

        // Manage the existing bars and eventually the new ones:
        // u
        //     .enter()
        //     .append("rect") // Add a new rect for each new elements
        //     .merge(u) // get the already existing elements as well
        //     .transition() // and apply changes to all of them
        //     .duration(1000)
        //       .attr("x", 1)
        //       .attr("transform", function(d) { return `translate(${x(d.x0)}, ${y(d.length)})`; })
        //       .attr("width", function(d) { return 25; })
        //       .attr("height", function(d) { return height - y(d.length); })
        //       .style("fill", "#69b3a2")


        // If less bar in the new histogram, I delete the ones not in use anymore
        svg
            .exit()
            .remove()

        }


      // Initialize with 20 bins
      update(20)


      // Listen to the button -> update if user change it
      d3.select("#nBin").on("input", function() {
        update(+this.value);
      });
    </script>
